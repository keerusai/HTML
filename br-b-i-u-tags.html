<body>
    <!-- br,p,u,i tags -->
    <p><b>hello everyone</b><br> <u><i>how are you</i></u> </p>
    <!-- hr tag to draw a horizontal line -->
    <hr>
     <!-- this tag is to show text ina bigger size -->
    <big>this is a big text</big>
    <br>
    <!-- this tag is to show text in a smaller size -->
    <small>this is a small text</small>
    <!-- subscript tag -->
     <p>h<sub>2o</sub></p>
     <!-- subscript tag -->
      <p>a<super>2</super></p>
    <!-- in the below code if i were not given the pre tag we get without space even thought i gave space due to autoformat to avoid that we use with the pre tag -->
     <pre>in the below code                     if i were not given the pre tag               we get without space even thought           i gave space due to autoformat to avoid that we use with the pre tag</pre>
