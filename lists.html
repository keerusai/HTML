<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lists</title>
</head>
<body>
    <!-- this is an unordered list -->
    <ul type="square">
        <li>apple</li>
        <ul type="circle">
            <li>hi</li>
            <li>hello</li>
        </ul>
        <li>orange</li>
        <li>grapes</li>
    </ul> <!-- this is an ordered list -->

    <ol type="I">
        <li>apple</li>
        <li>orange</li>
        <li>grapes</li>
    </ol>
</body>
</html>
