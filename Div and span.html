<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Div and span</title>
</head>
<body>
    <!-- this is div tag -->
    <div>
        <h1>hii</h1>
        <h2>Namasthe</h2>
        <h5>hello this is keerthana</h5>
    </div>
    <div>
        <h1>hii</h1>
        <h2>Namasthe</h2>
        <h5>hello this is keerthana</h5>
    </div>
    <!-- this is a span tag  -->
    <span>
        <h1>hii</h1>
        <h2>Namasthe</h2>
        <h5>hello this is keerthana</h5>
    </span>
    <!-- note: you must inspect to know the difference -->
</body>
</html>
